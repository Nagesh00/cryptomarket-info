<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Crypto Monitor 24/7 Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .status-card h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }

        .status-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .crypto-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .crypto-card:hover {
            transform: translateY(-5px);
        }

        .crypto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .crypto-symbol {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
        }

        .crypto-name {
            color: #ccc;
            font-size: 0.9em;
        }

        .crypto-price {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .crypto-change {
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        .positive {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .negative {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .alerts-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .alert-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #ffd700;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #ffd700, #ff6b35);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .timestamp {
            text-align: center;
            color: #ccc;
            margin-top: 20px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .responsive-table {
            overflow-x: auto;
        }

        .notifications-status {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .notification-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge-active {
            background: rgba(34, 197, 94, 0.2);
        }

        .badge-inactive {
            background: rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Crypto Monitor 24/7 Dashboard</h1>
            <p><span class="live-indicator"></span>Live Real-Time Monitoring</p>
        </div>

        <div class="notifications-status" id="notificationStatus">
            <!-- Notification status will be populated here -->
        </div>

        <div class="controls">
            <button class="btn" onclick="refreshData()">üîÑ Refresh Data</button>
            <button class="btn" onclick="testNotifications()">üß™ Test Notifications</button>
            <button class="btn" onclick="toggleAutoRefresh()">‚è∏Ô∏è Auto Refresh</button>
            <button class="btn" onclick="exportData()">üíæ Export Data</button>
        </div>

        <div class="status-grid" id="statusGrid">
            <!-- System status cards will be populated here -->
        </div>

        <div class="crypto-grid" id="cryptoGrid">
            <!-- Crypto cards will be populated here -->
        </div>

        <div class="alerts-section">
            <h3>üì¢ Recent Alerts</h3>
            <div id="alertsList">
                <div class="loading">Loading alerts...</div>
            </div>
        </div>

        <div class="timestamp" id="lastUpdate">
            Last updated: Loading...
        </div>
    </div>

    <script>
        let autoRefresh = true;
        let refreshInterval;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            loadAlerts();
            loadSystemStatus();
            
            // Auto refresh every 30 seconds
            refreshInterval = setInterval(() => {
                if (autoRefresh) {
                    refreshData();
                    loadAlerts();
                    loadSystemStatus();
                }
            }, 30000);
        });

        async function refreshData() {
            try {
                document.getElementById('lastUpdate').textContent = 'Refreshing...';
                
                const response = await fetch('/api/crypto');
                const result = await response.json();
                
                if (result.success) {
                    displayCryptoData(result.data);
                    document.getElementById('lastUpdate').textContent = 
                        `Last updated: ${new Date(result.timestamp).toLocaleString()}`;
                } else {
                    throw new Error(result.message || 'Failed to fetch data');
                }
            } catch (error) {
                console.error('Error refreshing data:', error);
                document.getElementById('cryptoGrid').innerHTML = 
                    `<div style="grid-column: 1/-1; text-align: center; color: #ef4444;">
                        ‚ùå Error loading data: ${error.message}
                    </div>`;
            }
        }

        async function loadSystemStatus() {
            try {
                const response = await fetch('/api/status');
                const result = await response.json();
                
                if (result.success) {
                    displaySystemStatus(result);
                    displayNotificationStatus(result.configuration);
                }
            } catch (error) {
                console.error('Error loading system status:', error);
            }
        }

        async function loadAlerts() {
            try {
                const response = await fetch('/api/alerts?count=10');
                const result = await response.json();
                
                if (result.success) {
                    displayAlerts(result.alerts);
                }
            } catch (error) {
                console.error('Error loading alerts:', error);
                document.getElementById('alertsList').innerHTML = 
                    '<div style="color: #ef4444;">‚ùå Error loading alerts</div>';
            }
        }

        function displaySystemStatus(statusData) {
            const system = statusData.system;
            const env = statusData.environment;
            
            const statusHTML = `
                <div class="status-card">
                    <h3>‚è±Ô∏è Uptime</h3>
                    <div class="status-value">${formatUptime(system.uptime)}</div>
                </div>
                <div class="status-card">
                    <h3>üìä Requests</h3>
                    <div class="status-value">${system.requestCount.toLocaleString()}</div>
                </div>
                <div class="status-card">
                    <h3>üîî Notifications</h3>
                    <div class="status-value">${system.notificationsSent.toLocaleString()}</div>
                </div>
                <div class="status-card">
                    <h3>‚ö†Ô∏è Errors</h3>
                    <div class="status-value" style="color: ${system.errorCount > 0 ? '#ef4444' : '#22c55e'}">${system.errorCount}</div>
                </div>
                <div class="status-card">
                    <h3>üíæ Memory</h3>
                    <div class="status-value">${(env.memory_usage.heapUsed / 1024 / 1024).toFixed(1)}MB</div>
                </div>
                <div class="status-card">
                    <h3>üöÄ Node.js</h3>
                    <div class="status-value" style="font-size: 1.2em;">${env.node_version}</div>
                </div>
            `;
            
            document.getElementById('statusGrid').innerHTML = statusHTML;
        }

        function displayNotificationStatus(config) {
            const statusHTML = `
                <div class="notification-badge ${config.telegram_configured ? 'badge-active' : 'badge-inactive'}">
                    üì± Telegram: ${config.telegram_configured ? '‚úÖ Active' : '‚ùå Inactive'}
                </div>
                <div class="notification-badge ${config.email_configured ? 'badge-active' : 'badge-inactive'}">
                    üìß Email: ${config.email_configured ? '‚úÖ Active' : '‚ùå Inactive'}
                </div>
            `;
            
            document.getElementById('notificationStatus').innerHTML = statusHTML;
        }

        function displayCryptoData(cryptoData) {
            const cryptoHTML = cryptoData.map(crypto => {
                const changeClass = crypto.change_24h >= 0 ? 'positive' : 'negative';
                const changeIcon = crypto.change_24h >= 0 ? 'üìà' : 'üìâ';
                
                return `
                    <div class="crypto-card">
                        <div class="crypto-header">
                            <div>
                                <div class="crypto-symbol">${crypto.symbol}</div>
                                <div class="crypto-name">${crypto.name}</div>
                            </div>
                            <div style="font-size: 1.5em;">${changeIcon}</div>
                        </div>
                        <div class="crypto-price">$${crypto.price.toFixed(6)}</div>
                        <div class="crypto-change ${changeClass}">
                            ${crypto.change_24h >= 0 ? '+' : ''}${crypto.change_24h.toFixed(2)}%
                        </div>
                        <div style="margin-top: 10px; font-size: 0.9em; color: #ccc;">
                            <div>Volume: $${(crypto.volume_24h / 1000000).toFixed(1)}M</div>
                            <div>Market Cap: $${(crypto.market_cap / 1000000000).toFixed(2)}B</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('cryptoGrid').innerHTML = cryptoHTML;
        }

        function displayAlerts(alerts) {
            if (alerts.length === 0) {
                document.getElementById('alertsList').innerHTML = 
                    '<div style="text-align: center; color: #ccc;">No recent alerts</div>';
                return;
            }

            const alertsHTML = alerts.reverse().map(alert => {
                const emoji = alert.type === 'surge' ? 'üöÄ' : 'üìâ';
                const urgency = alert.isRapid ? '‚ö°' : '';
                
                return `
                    <div class="alert-item">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${urgency}${emoji} ${alert.symbol}</strong> - 
                                ${alert.type === 'surge' ? 'Surged' : 'Dropped'} by 
                                <strong>${Math.abs(alert.change).toFixed(2)}%</strong>
                            </div>
                            <div style="font-size: 0.8em; color: #ccc;">
                                ${new Date(alert.timestamp).toLocaleTimeString()}
                            </div>
                        </div>
                        <div style="font-size: 0.9em; color: #ccc; margin-top: 5px;">
                            $${alert.previousPrice.toFixed(6)} ‚Üí $${alert.currentPrice.toFixed(6)}
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('alertsList').innerHTML = alertsHTML;
        }

        async function testNotifications() {
            try {
                const response = await fetch('/api/test-notification', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Test notifications sent! Check your Telegram and email.');
                } else {
                    alert('‚ùå Failed to send test notifications: ' + result.message);
                }
            } catch (error) {
                alert('‚ùå Error sending test notifications: ' + error.message);
            }
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const btn = event.target;
            btn.textContent = autoRefresh ? '‚è∏Ô∏è Auto Refresh' : '‚ñ∂Ô∏è Auto Refresh';
            btn.style.background = autoRefresh ? 
                'linear-gradient(45deg, #ffd700, #ff6b35)' : 
                'linear-gradient(45deg, #6b7280, #4b5563)';
        }

        function exportData() {
            fetch('/api/crypto')
                .then(response => response.json())
                .then(result => {
                    const dataStr = JSON.stringify(result.data, null, 2);
                    const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                    
                    const exportFileDefaultName = `crypto-data-${new Date().toISOString().split('T')[0]}.json`;
                    
                    const linkElement = document.createElement('a');
                    linkElement.setAttribute('href', dataUri);
                    linkElement.setAttribute('download', exportFileDefaultName);
                    linkElement.click();
                })
                .catch(error => {
                    alert('‚ùå Error exporting data: ' + error.message);
                });
        }

        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (days > 0) {
                return `${days}d ${hours}h ${minutes}m`;
            } else if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else {
                return `${minutes}m`;
            }
        }
    </script>
</body>
</html>
